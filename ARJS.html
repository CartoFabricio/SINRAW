		      var entity = document.querySelector('#modelContainer1');
					entity.setAttribute('material', 'color', '#000000');
		      // Initialize the selected options
		          var selectedPin = '';
		          var selectedSeta = '';

		          // Load the model based on the selected option
		          function loadModel(type) {
		            if (type === 'pin') {
		              selectedPin = document.getElementById('pinSelector').value;
		              loadPinModel();
		            } if (type === 'seta') {
		              selectedSeta = document.getElementById('setaSelector').value;
		              loadSetaModel();
		            }
		          }

           // Load the Pin model
            function loadPinModel() {
              var modelContainer = document.getElementById('modelContainer');
              modelContainer.innerHTML = '';
              if (selectedPin !== '') {
                var pin = document.createElement('a-entity');

                pin.setAttribute('gltf-model', '#' + selectedPin);

                // Set scale and rotation based on the selected seta
								var sizeCheckbox = document.getElementById('sizeCheckbox');
                switch (selectedPin) {
                  case 'pin1':
                    pin.setAttribute('position', '2 1.91 -11');
                    pin.setAttribute('scale', '0.5 0.5 0.5');
                    pin.setAttribute('rotation', '0 0 90');
                    pin.setAttribute('opacity','0.5');
										pin.setAttribute('animation', 'property: position; to: 1.75 1.61 -9; easing: linear; loop: true; dur: 2000');
                    break;
                  case 'pin2':
										pin.setAttribute('position', '2 1.91 -11');
										pin.setAttribute('scale', '0.5 0.5 0.5');
										pin.setAttribute('rotation', '0 0 90');
										pin.setAttribute('opacity','0.5');
                    break;
                  case 'pin3':
                    pin.setAttribute('position', '1.4 1.22 -10');
                    pin.setAttribute('scale', '0.2 0.2 0.2');
                    pin.setAttribute('rotation', '0 0 0');
										pin.setAttribute('animation', 'property: position; to: 1.1 0.94 -8; easing: linear; loop: true; dur: 2000');
                    break;
									case 'pin4':
                    pin.setAttribute('position', '1.399 1.23 -10');
                    pin.setAttribute('scale', '0.2 0.2 0.2');
                    pin.setAttribute('rotation', '0 0 0');
                    break;
                }
                modelContainer.appendChild(pin);
              }
            }

             // Load the seta model
            function loadSetaModel() {
              var modelContainer1 = document.getElementById('modelContainer1');
              modelContainer1.innerHTML = '';
              if (selectedSeta !== '') {
                var seta = document.createElement('a-entity');
                seta.setAttribute('gltf-model', '#' + selectedSeta);
                // Set scale and rotation based on the selected seta
                switch (selectedSeta) {
                  case 'seta1':
                    seta.setAttribute('position', '1.4 3 -10');
                    seta.setAttribute('scale', '0.03 0.03 0.03');
                    seta.setAttribute('rotation', '90 90 100');
										seta.setAttribute('animation', 'property: position; to: 1.2 2.4 -8; easing: linear; loop: true; dur: 2500');
                    break;
                  case 'seta2':
                    seta.setAttribute('position', '1.4 3 -10');
                    seta.setAttribute('scale', '0.03 0.03 0.03');
                    seta.setAttribute('rotation', '90 90 100');
                    break;
                  case 'seta3':
										seta.setAttribute('position', '1.6 3.1 -10');
										seta.setAttribute('scale', '0.1 0.1 0.1');
										seta.setAttribute('rotation', '5 45 -20');
										seta.setAttribute('animation', 'property: position; to: 1.4 2.5 -8; easing: linear; loop: true; dur: 2000');
                    break;
                  case 'seta4':
                    seta.setAttribute('position', '1.65 3.1 -10');
                    seta.setAttribute('scale', '0.11 0.11 0.11');
                    seta.setAttribute('rotation', '5 45 -20');
										break;
                }
                modelContainer1.appendChild(seta);
              }
            }

		        AFRAME.registerComponent("ant-path", {
		        init: function () {
		          var el = this.el;
		          var points = [
		            { x: -0.014, y: -0.6, z: 0.8 },
		            { x: -0.014, y: 0, z: -1.5 },
		          ];
		          var ant = document.getElementById("ant");
		          // Set initial position of the ant
		          ant.setAttribute(
		            "animation",
		            "property: position; to: -0.014 0 -0.9; dur: 21000; loop: true"
		          );
		          // Animate the ant along the path
		          points.forEach(function (point, index) {
		            var nextIndex = (index + 1) % points.length;
		            var nextPoint = points[nextIndex];
		            ant.setAttribute("animation__path" + index, {
		              property: "position",
		              from: point.x + " " + point.y + " " + point.z,
		              to: nextPoint.x + " " + nextPoint.y + " " + nextPoint.z,
		              dur: 21000, // Adjust duration as needed
		              easing: "linear",
		              loop: true,
		              startEvents: "path" + index,
		              pauseEvents: "path" + nextIndex,
		              delay:0,
		            });
		          });
		          // Start the animation
		          points.forEach(function (point, index) {
		            el.addEventListener("path" + index, function () {
		              ant.emit("path" + index);
		            });
		          });
		          // Emit the first event to start the animation
		          el.emit("path0");
		          // Add a delay and emit the second event
