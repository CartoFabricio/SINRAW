  <body>
    <div id = 'conteudo'>
      <h4 align="center"><br />Formulário de Avaliação do SINRAW</h4>
      <br />

      <form
        action="https://formsubmit.co/fabricioamorimeac@hotmail.com"
        method="POST"
        class="form"
      >
      <div>
              <div class="email">
                  <label for="email">E-mail</label>
                  <input type="email" name="email" id="email" required />
              </div>

              <div class="Idade">
                  <label for="Idade">Idade</label>
                  <input type="number" name="Idade" id="Idade" min="10" max="100" required />
              </div>

              <div>
              <label for="Sexo">Sexo</label>
                  <select type="value" name="Sexo" id="Sexo">
                      <option value=" ">  </option>
                      <option value="Masculino"> Masculino</option>
                      <option value="Feminino"> Feminino</option>
                      <option value="Outro"> Outro</option>
                 </select>
              </div>

              <div>
              <label for="Escolaridade">Escolaridade</label>
                <select type="value" name="Escolaridade" id="Escolaridade">
                  <option value=" ">  </option>
                  <option value="Ensino Infantil"> Ensino Infantil</option>
                  <option value="Ensino Fundamental"> Ensino Fundamental</option>
                  <option value="Ensino Médio"> Ensino Médio</option>
                  <option value="Ensino Superior Graduação"> Ensino Superior Graduação</option>
                  <option value="Pós-Graduação"> Pós-Graduação</option>
                  <option value="Mestrado"> Mestrado</option>
                  <option value="Doutorado"> Doutorado</option>
                  <option value="Pós-Doutorado"> Pós-Doutorado</option>
                 </select>
              </div>

              <div class="Profissão">
                <label for="Profissão">Profissão</label>
                <input type="text" name="Profissão" id="Profissão" required />
              </div>

              <div>
              <label for="tipoVista">Possui algum tipo de deficiência visual?</label>
                    <select type="value" name="tipoVista" id="tipoVista">
                      <option value=" ">  </option>
                      <option value="Não possuo"> Não possuo</option>
                      <option value="Sim, miopia"> Sim, miopia</option>
                      <option value="Sim, astigmatismo"> Sim, astigmatismo</option>
                      <option value="Sim, hipermetropia"> Sim, hipermetropia</option>
                      <option value="Outro"> Outro</option>
                    </select>
              </div>

              <br /><br />

              <div>
              <label for="MapasPapel">Você já usou mapas de papel para navegação? </label>
                   <select type="value" name="MapasPapel" id="MapasPapel">
                     <option value=" ">  </option>
                      <option value="Sim"> Sim</option>
                      <option value="Não"> Não</option>
                   </select>
              </div>

              <div>
              <label for="ExpMapasPapel">Nível de experiência com mapas de papel para navegação</label>
                 <select type="value" name="ExpMapasPapel" id="ExpMapasPapel">
                      <option value=" ">  </option>
                      <option value="Nenhum"> Nenhum</option>
                      <option value="Baixo"> Baixo</option>
                      <option value="Médio"> Médio</option>
                      <option value="Alto"> Alto</option>
                 </select>
              </div>

              <div class="MomentoUsoMapaPapel">
                  <label for="MomentoUsoMapaPapel">Em quais momentos / situação / contexto você costuma(va) utilizá-lo?</label>
                  <input type="text" name="MomentoUsoMapaPapel" id="MomentoUsoMapaPapel" required />
              </div>

              <br /><br />

              <div>
                <label for="MapasDigitais">Você já usou mapas digitais para navegação? (ex.: Waze, Google Maps)</label>
                   <select type="value" name="MapasDigitais" id="MapasDigitais">
                     <option value=" ">  </option>
                      <option value="Sim"> Sim</option>
                      <option value="Não"> Não</option>
                   </select>
              </div>

              <div>
              <label for="ExpMapasDigitais">Nível de experiência com mapas digitais para navegação</label>
                   <select type="value" name="ExpMapasDigitais" id="ExpMapasDigitais">
                     <option value=" ">  </option>
                      <option value="Nenhum"> Nenhum</option>
                      <option value="Baixo"> Baixo</option>
                      <option value="Médio"> Médio</option>
                      <option value="Alto"> Alto</option>
                   </select>
               </div>

               <div class="MomentoUsoMapasDigitais">
                  <label for="MomentoUsoMapasDigitais">Em quais momentos / situação / contexto você costuma(va) utilizá-lo?</label>
                  <input type="text" name="MomentoUsoMapasDigitais" id="MomentoUsoMapasDigitais" required />
               </div>

               <br /><br />

               <div>
               <label for="RA">Você já usou aplicações com Realidade Aumentada? (ex.: Pokémon Go)</label>
                   <select type="value" name="RA" id="RA">
                     <option value=" ">  </option>
                      <option value="Sim"> Sim</option>
                      <option value="Não"> Não</option>
                  </select>
               </div>

               <div>
               <label for="ExpRA">Nível de experiência com Realidade Aumentada</label>
                   <select type="value" name="ExpRA" id="ExpRA">
                     <option value=" ">  </option>
                      <option value="Nenhum"> Nenhum</option>
                      <option value="Baixo"> Baixo</option>
                      <option value="Médio"> Médio</option>
                      <option value="Alto"> Alto</option>
                  </select>
               </div>

               <div class="MomentoUsoRA">
                  <label for="MomentoUsoRA">Em quais momentos / situação / contexto você costuma(va) utilizá-lo?</label>
                  <input type="text" name="MomentoUsoRA" id="MomentoUsoRA" required />
              </div>

              <br /><br />


              <br />
          </div>
         <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="https://cartofabricio.github.io/SINRAW_Teste/"
        />

      <button type="submit" class="btn btn-primary btn-lg btn-blue btn-block">Enviar formulário</button>

    </form>
